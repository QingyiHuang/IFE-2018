<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>menu_animation</title>
<style>
.block{
    position: relative;
    width: 100px;
    height: 100px;
    background-color: red;
    -webkit-transition: all .5s ease-in-out 0.3s;
    -moz-transition: all .5s ease-in-out 0.3s;
    -o-transition: all .5s ease-in-out 0.3s;
    transition: all .5s ease-in-out 0.3s;
}
.block:hover{
    margin-top: 200px;
    width: 900px;
}
</style>

</head>
<body>
    <div class="block"></div>
    <button class="control" value="click">click</button>

</body>
</html>
